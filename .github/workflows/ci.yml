name: Java CI with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

    strategy:
      matrix:
        browser: [chrome]  # Matrix for running tests in both Chrome and Firefox
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run tests
        run: |
          echo "Running on cloud..."
          mvn clean test -Denv=cloud -DBROWSERSTACK_USERNAME=${{ secrets.BROWSERSTACK_USERNAME }}

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results --clean -o allure-report-${{ matrix.browser }}

      - name: Upload Allure report as artifact for ${ { matrix.browser } }
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report-${{ matrix.browser }}



